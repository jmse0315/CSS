<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUpForm</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .password-container {
            position: relative;
        }
        .password-container input {
            width: 100%;
            padding-right: 30px;
        }
        .password-container .fa-eye {
            position: absolute;
            right: 10px;
            top: 35%;
            transform: translateY(-50%);
            cursor: pointer;
        }
    </style>
</head>
<body>
    <video id="bg-video" autoplay loop muted poster="assets/R1m.mp4">
        <source src="assets/R1m.mp4" type="video/mp4">
    </video>
    <div class="form-container">
        <h1> Sign Up</h1>
        <p>Please fill in this form to create an account.</p>
        <hr>
        <label for="email"><b>Email</b></label>
        <input type="text" placeholder="Enter Email" name="email" required>

        <p><label for="password">Enter Password</label></p>
        <div class="password-container">
            <input type="password" name="password" id="password" placeholder="Enter Password">
            <i class="far fa-eye" id="togglePassword"></i>
        </div>

        <p><label for="password">Confirm Password</label></p>
        <div class="password-container">
            <input type="password" name="password" id="confirmPassword" placeholder="Confirm Password">
            <i class="far fa-eye" id="toggleConfirmPassword"></i>
        </div>

        <br>
        <label>
            <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
        </label>
        <hr>
        <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
        <button>Cancel</button> <button>Sign Up</button>
    </div>

    <div class="mess">
        <center>
        <h1><font color="white">WELCOME TO THE <br>THRILLING WORLD <br>OF RACING!</font></h1>
        </center>
        <div class="social-icons">
            <a href="https://www.yamaha-racing.com/home/"><img src="assets/web3.png" width="50px" height="50px" alt="Website"></a>
            <a href="https://www.facebook.com/yamaharacingph"><img src="assets/fb.png" width="50px" height="50px" alt="Facebook"></a>
            <a href="https://x.com/yamaharacingcom"><img src="assets/x.jpg" width="50px" height="50px" alt="X"></a>
            <a href="https://www.instagram.com/yamaharacingcomofficial/?hl=en"><img src="assets/ig.png" width="50px" height="50px" alt="Instagram"></a>
            <a href="https://www.youtube.com/@YamahaMotorUSA"><img src="assets/yt.png" width="50px" height="50px" alt="YouTube"></a>
        </div>
    </div>

    <script>
        const togglePassword = document.querySelector('#togglePassword');
        const password = document.querySelector('#password');
        togglePassword.addEventListener('click', function (e) {
            const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
            password.setAttribute('type', type);
            this.classList.toggle('fa-eye-slash');
        });

        const toggleConfirmPassword = document.querySelector('#toggleConfirmPassword');
        const confirmPassword = document.querySelector('#confirmPassword');
        toggleConfirmPassword.addEventListener('click', function (e) {
            const type = confirmPassword.getAttribute('type') === 'password' ? 'text' : 'password';
            confirmPassword.setAttribute('type', type);
            this.classList.toggle('fa-eye-slash');
        });
    </script>
</body>
</html>
